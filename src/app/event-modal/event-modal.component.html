
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Create Event</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form name="form">
          <div  class="form-group">
            <label class="label">
              Name Of Event:
            </label>
            <span ></span>
            <input class="form-control"  name="fname" [(ngModel)]="name"  type="text" required />
          </div>
        <div>
            <label class="label">
                Date Of Event:
              </label>
              <br>
          <ngb-datepicker #dp [(ngModel)]="date" name="fdate" (navigate)="date = $event.next" required></ngb-datepicker>
        </div>
        <hr>
        <div class="save-Btn">
          <button  class="btn btn-success" [disabled]="date.day == null" (click)="save();modal.dismiss('Cross click') " >Save</button>
        </div>
        
      </form>
    </div>
</ng-template>
